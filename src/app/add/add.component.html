<div class="d-flex justify-content-center align-items-center mt-3 flex-column">
    <h2>Student Form</h2>
    <form class="border mt-3 p-5 rounded w-75">
        <div class="form-floating mb-3">
          <input #id="ngModel" name="id" [(ngModel)]="student.id" type="text" class="form-control" id="floatingInputId" placeholder="Student Id" pattern="[a-zA-Z0-9]*" required>
          <label  for="floatingInputId">Student Id</label>
        </div>
        <div *ngIf="id.invalid && id.touched" class="text-danger fw-bolder">*Invalid Id</div>

        <div class="form-floating mb-3">
          <input #name="ngModel" name="name" [(ngModel)]="student.name" type="text" class="form-control" id="floatingInputName" placeholder="Student Name" pattern="[a-zA-Z ]*" required>
          <label for="floatingInputName">Student Name</label>
        </div>
        <div *ngIf="name.invalid && name.touched" class="text-danger fw-bolder">*Invalid Name</div>

        <div class="form-floating mb-3">
          <input #email="ngModel" name="email" [(ngModel)]="student.email" type="email" class="form-control" id="floatingInputMail" placeholder="Student Mail" email required>
          <label for="floatingInputMail">Student Mail</label>
        </div>
        <div *ngIf="email.invalid && email.touched" class="text-danger fw-bolder">*Invalid Mail</div>

        <div class="form-floating mb-3">
          <select #gender="ngModel" name="gender" [(ngModel)]="student.gender" class="form-control" id="floatingInputStatus" placeholder="Gender" required>
              <option value=""></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
          <label for="floatingInputStatus">Gender</label>
        </div>
        <div *ngIf="gender.invalid && gender.touched" class="text-danger fw-bolder">*Invalid Gender</div>

        <div class="form-floating mb-3">
          <input #education="ngModel" name="education" [(ngModel)]="student.education" type="text" class="form-control" id="floatingInputEducation" placeholder="Education" pattern="[a-zA-Z]*" required>
          <label for="floatingInputEducation">Student Education</label>
        </div>
        <div *ngIf="education.invalid && education.touched" class="text-danger fw-bolder">*Invalid Education</div>

        <div class="form-floating mb-3">
          <input #exp="ngModel" name="exp" [(ngModel)]="student.exp" type="number" class="form-control" id="floatingInputExp" placeholder="Experience" pattern="[0-9]*" required>
          <label for="floatingInputExp">Experience</label>
        </div>
        <div *ngIf="exp.invalid && exp.touched" class="text-danger fw-bolder">*Invalid Experience</div>

        <div class="mt-3 d-flex justify-content-between">
          <button (click)="cancel()" class="btn btn-warning">Cancel</button>
          <button (click)="addStudent()" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
